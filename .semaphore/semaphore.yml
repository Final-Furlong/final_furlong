version: v1.0
name: Test Final Furlong
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: branch != 'main'
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 3.1.1
            - checkout -- use-cache
            - cache restore
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store
  - name: Code checks
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 3.1.1
            - checkout --cache
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - bundle exec rubocop
            - bundle exec brakeman
  - name: RSpec
    task:
      prologue:
        commands:
          - checkout --cache
          - sem-service start postgres 13
          - sem-version ruby 3.1.1
          - cache restore
          - bundle config set --local deployemtn 'true'
          - bundle config set --local path 'vendor/bundle'
          - bundle install
          - cache store

      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/finalfurlong_test'
        - name: RAILS_ENV
          value: test
        - name: CI
          value: '1'

      jobs:
        - name: Test
          commands:
            - bundle exec rails db:setup
            - bundle exec rails db:test:prepare
            - bundle exec rspec --format RspecJunitFormatter --out report.xml --format progress

      epilogue:
        on_pass:
          commands:
            - '[[ -f report.xml ]] && test-results publish report.xml'
      secrets:
        - name: Code Climate
  - name: Danger
    task:
      jobs:
        - name: danger
          commands:
            - sem-version ruby 3.1.1
            - checkout --cache
            - cache restore
            - bundle config set --local deployemtn 'true'
            - bundle config set --local path 'vendor/bundle'
            - bundle install
            - bundle exec danger
      secrets:
        - name: Danger
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
