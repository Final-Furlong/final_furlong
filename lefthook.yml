 pre-push:
   commands:
     packages-audit:
       tags: frontend security
       run: yarn audit
     gems-audit:
       tags: backend security
       run: bundle audit

 pre-commit:
   parallel: true
   commands:
     eslint:
       tags: frontend style
       glob: "*.{js,ts,jsx,tsx}"
       run: yarn eslint {staged_files}
     audit:
       tags: backend security
       run: brakeman --no-pager
     rubocop:
       tags: backend style
       files: git diff --name-only --staged
       glob: "*.rb"
       run: rubocop --force-exclusion {files}
