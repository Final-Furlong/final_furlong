config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/bin/**",
  "**/build/**",
  "**/cache/**",
  "**/db/**",
  "**/generated/**",
  "**/node_modules/**",
  "**/seed/**",
  "**/templates/**",
  "**/vendor/**",
  ".git-hooks/",
  "app/services/migrate_*_service.rb",
  "config/",
  "**/vendor/",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 55

[smells.return_statements]
threshold = 4

[smells.nested_control_flow]
threshold = 4

[smells.function_parameters]
threshold = 4

[smells.function_complexity]
threshold = 5

[[source]]
name = "default"
default = true

[[plugin]]
name = "brakeman"

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "rubocop"
package_file = "Gemfile"
package_filters = ["rubocop", "standard"]

[[plugin]]
name = "yamllint"

[[plugin]]
name = "stylelint"
package_file = "package.json"
package_filters = ["stylelint"]

[[plugin]]
name = "actionlint"

[[plugin]]
name = "eslint"
package_file = "package.json"
package_filters = ["eslint", "prettier"]

[[plugin]]
name = "gitleaks"
