version: v1.0
name: Test Final Furlong
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: branch != 'main'
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 3.1.1
            - checkout -- use-cache
            - cache restore
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store
  - name: Code checks
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 3.1.1
            - checkout --cache
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - bundle exec danger
            - bundle exec rubocop
            - bundle exec brakeman
      secrets:
        - name: Danger
  - name: RSpec
    task:
      prologue:
        commands:
          - checkout --cache
          - sem-service start postgres 13
          - sem-version ruby 3.1.1
          - cache restore
          - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
          - chmod +x ./cc-test-reporter
          - bundle install --deployment --path vendor/bundle
          - cache store
          - ./cc-test-reporter before-build
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/finalfurlong_test'
        - name: RAILS_ENV
          value: test
        - name: CI
          value: '1'
        - name: CC_TEST_REPORTER_ID
          value: 90a8a48684b9648d5e696e36afad90790f7293d612d7ec5a6fba436b1f1a63bc
      jobs:
        - name: Test
          commands:
            - 'bundle exec rake db:setup'
            - 'bundle exec rails db:test:prepare'
            - bundle exec rspec --format RspecJunitFormatter --out report.xml --format progress --out report.json
      epilogue:
        always:
          commands:
            - artifact push job log/test.log
            - artifact push job report.json
            - artifact push job report.xml
            - 'exitcode=$(if [ "$SEMAPHORE_JOB_RESULT" == "passed" ]; then echo 0; else echo 1; fi)'
            - ./cc-test-reporter after-build --exit-code $exitcode
        on_pass:
          commands:
            - '[[ -f report.xml ]] && test-results publish report.xml'
      secrets:
        - name: Code Climate
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
