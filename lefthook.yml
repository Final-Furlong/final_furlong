pre-commit:
  skip:
    - merge
    - rebase
  parallel: true
  commands:
    actionlint:
      tags: linter
      files: git diff --name-only --staged
      run: actionlint
    annotate-controllers:
      tags: backend
      files: git diff --name-only --staged
      run: bundle exec chusaku && git add {staged_files}
    eslint:
      tags: frontend style
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint --fix {staged_files} && git add {staged_files}
    fasterer:
      tags: backend style
      files: git diff --name-only --staged
      glob: "*.rb"
      run: fasterer {files}
    haml-lint:
      tags: frontend style
      files: git diff --name-only --staged
      glob: "*.haml"
      run: HAML_LINT_RUBOCOP_CONF=.rubocop_haml.yml haml-lint {files}
    i18n-check:
      tags: backend style
      files: git diff --name-only --staged
      glob: "config/locales/**/*.yml"
      run: i18n-tasks normalize && git add {staged_files}
    rubocop:
      tags: backend style
      files: git diff --name-only --staged
      glob: "*.rb"
      run: rubocop --force-exclusion --autocorrect --server {files} && git add {staged_files}
    stylelint:
      tags: frontend style
      files: git diff --name-only --staged
      glob: "*.scss"
      run: yarn run stylelint --fix {files} && git add {staged_files}

post-checkout:
  skip:
    - merge
    - rebase
  piped: true
  bundle-install:
    tags: backend
    run: bundle install
  database-migrate:
    tags: backend
    run: rails db:migrate
  data-migrate:
    tags: backend
    run: rails db:migrate:with_data

post-merge:
  skip:
    - merge
    - rebase
  piped: true
  bundle-install:
    tags: backend
    run: bundle install
  database-migrate:
    tags: backend
    run: rails db:migrate
  data-migrate:
    tags: backend
    run: rails db:migrate:with_data

lint:
  commands:
    annotate-controllers:
      run: bundle exec chusaku
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files} --fix
    fasterer:
      run: fasterer
    haml-lint:
      run: haml-lint
    i18n-check:
      run: i18n-tasks health
    rubocop:
      run: bundle exec rubocop --server --autocorrect
    stylelint:
      run: yarn run stylelint --fix app/assets/stylesheets
