name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  RAILS_ENV: test
  COVERAGE: true

jobs:
  setup:
    uses: Final-Furlong/final_furlong/.github/workflows/_dependencies.yml@code-climate-tweak

  call-linters:
    needs: ['setup']
    uses: Final-Furlong/final_furlong/.github/workflows/_linters.yml@main

  danger:
    needs: ['setup']
    name: Danger
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
        run: |
          bin/danger

  call-security:
    needs: ['setup']
    uses: Final-Furlong/final_furlong/.github/workflows/_security.yml@main

  call-tests:
    if: "!contains(github.event.commits[0].message, '[ci skip]') && !contains(github.event.commits[0].message, '[skip ci]')"
    uses: Final-Furlong/final_furlong/.github/workflows/_tests.yml@code-climate-tweak
    needs: ['call-linters', 'call-security']
    secrets:
      lcov-token: ${{ secrets.LCOV_GITHUB_TOKEN }}
      code-climate-token: ${{ secrets.CC_TEST_REPORTER_ID }}
