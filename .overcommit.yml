CommitMsg:
  CapitalizedSubject:
    enabled: false
  EmptyMessage:
    enabled: false
  TextWidth:
    enabled: false
  TrailingPeriod:
    enabled: true
PreCommit:
  ALL:
    on_warn: fail
    exclude:
      - 'node_modules/**/*'
      - 'sorbet/rbi/**/*'
      - 'vendor/**/*'
  ActionLint:
    enabled: true
    command: ['actionlint']
  AnnotateControllers:
    enabled: true
  AuthorEmail:
    enabled: true
  AuthorName:
    enabled: true
  BundleAudit:
    enabled: true
  BundleCheck:
    enabled: true
  Fasterer:
    enabled: true
  ForbiddenBranches:
    branches: ['main', 'staging', 'production']
    enabled: true
  I18nTasks:
    command: ['bundle', 'exec', 'i18n-tasks', 'health']
    enabled: true
  MergeConflicts:
    enabled: true
  RailsBestPractices:
    enabled: true
  RailsSchemaUpToDate:
    enabled: true
  RuboCop:
    enabled: true
  SlimLint:
    enabled: true
  Sorbet:
    enabled: true
    command: ['bundle', 'exec', 'srb', 'tc']
  TrailingWhitespace:
    enabled: true
  Undercover:
    command: ['bundle', 'exec', 'undercover']
    enabled: true
  YamlSyntax:
    enabled: true
    exclude:
      - .semaphore/semaphore.yml

PrePush:
  Brakeman:
    enabled: true
  ProtectedBranches:
    branches: ['main', 'staging', 'production']
    enabled: true
