default: &default
  database: cache
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default
  store_options:
    max_size: <%= 128.gigabytes %>

test:
  <<: *default

production:
  <<: *default
  store_options:
    max_size: <%= 2.gigabytes %>
