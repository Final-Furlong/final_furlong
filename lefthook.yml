skip_output:
  - meta

pre-commit:
  parallel: true
  commands:
    actionlint:
      tags: linter
      files: git diff --name-only --staged
      run: actionlint
    annotate-controllers:
      tags: backend
      files: git diff --name-only --staged
      run: bundle exec chusaku --exit-with-error-on-annotation
    eslint:
      tags: frontend style
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files}
    fasterer:
      tags: backend style
      files: git diff --name-only --staged
      glob: "*.rb"
      run: fasterer {files}
    i18n-check:
      tags: backend style
      files: git diff --name-only --staged
      glob: "config/locales/**/*.yml"
      run: i18n-tasks normalize
    rubocop:
      tags: backend style
      files: git diff --name-only --staged
      glob: "*.rb"
      run: rubocop --force-exclusion {files}
  scripts:
    "banned_syntax.sh":
      runner: bash

post-checkout:
  piped: true
  bundle-install:
    tags: backend
    run: bundle install
    skip:
      - merge
      - rebase
  database-migrate:
    tags: backend
    run: rails db:migrate
    skip:
      - merge
      - rebase
  data-migrate:
    tags: backend
    run: rails db:migrate:with_data
    skip:
      - merge
      - rebase

post-merge:
  piped: true
  bundle-install:
    tags: backend
    run: bundle install
    skip:
      - merge
      - rebase
  database-migrate:
    tags: backend
    run: rails db:migrate
    skip:
      - merge
      - rebase
  data-migrate:
    tags: backend
    run: rails db:migrate:with_data
    skip:
      - merge
      - rebase

lint:
  commands:
    annotate-controllers:
      run: bundle exec chusaku --exit-with-error-on-annotation
    fasterer:
      run: fasterer
    i18n-check:
      run: i18n-tasks health
    rails-best-practices:
      run: bundle exec rails_best_practices --config config/rails_best_practices.yml --silent --spec
    rubocop:
      run: bundle exec rubocop --autocorrect