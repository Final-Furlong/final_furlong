name: CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  RAILS_ENV: test
  COVERAGE: true

jobs:
  setup:
    uses: Final-Furlong/final_furlong/.github/workflows/_dependencies.yml@main

  call-linters:
    needs: [ 'setup' ]
    uses: Final-Furlong/final_furlong/.github/workflows/_linters.yml@main

  call-security:
    needs: [ 'setup' ]
    uses: Final-Furlong/final_furlong/.github/workflows/_security.yml@main

  call-tests:
    if: "!contains(github.event.commits[0].message, '[ci skip]') && !contains(github.event.commits[0].message, '[skip ci]')"
    uses: Final-Furlong/final_furlong/.github/workflows/_tests.yml@training-schedules-pt2
    needs: [ 'call-linters' ]
    secrets:
      lcov-token: ${{ secrets.LCOV_GITHUB_TOKEN }}
      code-climate-token: ${{ secrets.CC_TEST_REPORTER_ID }}
      cypress-record-key: ${{ secrets.CYPRESS_RECORD_KEY }}
