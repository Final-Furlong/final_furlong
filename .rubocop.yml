require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

inherit_gem:
  rubocop-rails: config/default.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - "bin/**/*"
    - "db/**/schema.rb"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"
    - ".simplecov"
    - "app/models/legacy_*.rb"
  NewCops: enable
  TargetRubyVersion: 3.1

Bundler/OrderedGems:
  Enabled: true
Lint/InterpolationCheck:
  Enabled: false
Layout/LineEndStringConcatenationIndentation:
  Enabled: true
  EnforcedStyle: aligned
Layout/LineLength:
  Max: 120
  Exclude:
    - "config/initializers/**/*.rb"
    - "config/routes.rb"
    - "db/migrate/**/*.rb"
    - "Gemfile"
Layout/SpaceInsideHashLiteralBraces:
  Enabled: true
  EnforcedStyle: space
Lint/SuppressedException:
  Exclude:
    - "Rakefile"
Lint/SymbolConversion:
  Enabled: true
  EnforcedStyle: strict
Metrics/AbcSize:
  Exclude:
    - "db/data/**/*.rb"
    - "db/migrate/**/*.rb"
Metrics/BlockLength:
  Exclude:
    - "Gemfile*"
    - "Guardfile"
    - "config/**/*.rb"
    - "db/migrate/**/*.rb"
    - "lib/tasks/**/*.rake"
Metrics/ClassLength:
  Exclude:
    - "db/migrate/**/*.rb"
Metrics/MethodLength:
  Exclude:
    - "db/data/**/*.rb"
    - "db/migrate/**/*.rb"
Rails/Output:
  Exclude:
    - "db/seeds.rb"
Style/ClassAndModuleChildren:
  EnforcedStyle: nested
Style/Documentation:
  Enabled: false
Style/EndlessMethod:
  Enabled: true
  EnforcedStyle: allow_single_line
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
  AutoCorrect: true
Style/MutableConstant:
  Enabled: false
Style/SignalException:
  Enabled: true
  Exclude:
    - Dangerfile
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
  Exclude:
    - Dangerfile
